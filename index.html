<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恶魔村英雄 3D</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
</head>
<body>
    <a href="https://github.com/kafeifei/DVHero" target="_blank" id="github-link">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
        <span>GitHub</span>
    </a>
    
    <div id="game-container">
        <div id="mode-indicator">2D模式 (3D功能加载中...)</div>
        <canvas id="game-canvas" class="active"></canvas>
        <canvas id="game-canvas-3d" class="inactive"></canvas>
        <div id="level-up" class="hidden">
            <h2>升级！选择一个武器：</h2>
            <div id="weapon-choices"></div>
        </div>
        <div class="game-controls">
            WASD或方向键：移动 | 空格：冲刺 | P：暂停 | 3：切换3D/2D模式
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/weapons.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/player.js"></script>
    <script src="js/three-helper.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
